version: v1.0
name: Auto Puller
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804
blocks:
  - name: Repo Upstream
    task:
      prologue:
        commands:
          - checkout
      jobs:
        - name: Try Upstream
          commands:
            - bash try.sh
      secrets:
        - name: GITHUB_SECRET
